<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SistemaCoder2023 {% block titulo %} {% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'inicio' %}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profesor:index' %}"
                >Profesores</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'alumnos:index' %}">Alumnos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entregables</a>
            </li>
          </ul>

          <!-- <div class="d-flex justify-content-center mt-4"> -->

          <div class="d-flex">
            <button type="button" class="btn btn-primary me-3">
              Iniciar sesi√≥n
            </button>
            <button type="button" class="btn btn-secondary">Registrarse</button>
          </div>
        </div>
      </div>
    </nav>
    <p></p>

    <div class="container">

      <div class="row">
        <div class="col-12">
          {% block content %} {% endblock content %}
        </div>
      </div>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
